name: Test & CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  # Unit & Component Tests
  test-unit:
    name: Unit & Component Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test:unit -- --coverage

      - name: Upload coverage report
        uses: codecov/codecov-action@v4
        if: always()
        with:
          file: ./coverage/lcov.info
          flags: unittests
          fail_ci_if_error: false

      - name: Archive test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: unit-test-results
          path: |
            coverage/
            test-results/
          retention-days: 7

  # E2E Tests with Electron
  test-e2e:
    name: E2E Tests (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright
        run: npx playwright install --with-deps

      - name: Build application
        run: npm run build

      # Linux needs xvfb for Electron
      - name: Run E2E tests (Linux)
        if: runner.os == 'Linux'
        run: xvfb-run --auto-servernum --server-args="-screen 0 1280x960x24" npm run test:e2e
        env:
          CI: true

      # Windows and macOS don't need xvfb
      - name: Run E2E tests (Windows/macOS)
        if: runner.os != 'Linux'
        run: npm run test:e2e
        env:
          CI: true

      - name: Upload E2E test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-results-${{ matrix.os }}
          path: |
            test-results/
            playwright-report/
          retention-days: 7

  # Lint & Type Check
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: TypeScript type check
        run: npx tsc --noEmit

      - name: Run ESLint (if configured)
        run: npm run lint || true
        continue-on-error: true

  # Build Check
  build:
    name: Build Check
    needs: [test-unit, lint]
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Inject build info
        run: npm run inject-build-info

      - name: Build
        run: npm run build

      - name: Verify build output
        run: |
          test -d dist/main || (echo "Main build missing" && exit 1)
          test -d dist/renderer || (echo "Renderer build missing" && exit 1)

  # Security Audit
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # Note: Using audit-level=critical because:
      # - tar@6 is required by @electron/rebuild for build process
      # - tar@6 has "high" severity path traversal vulns, but these only affect
      #   extracting untrusted archives, which doesn't apply to our build process
      # - tar@7 is ESM-only and breaks @electron/rebuild on Node.js 22
      - name: Run npm audit
        run: |
          # Check for critical vulnerabilities only (high vulns from tar@6 are accepted)
          CRITICAL_COUNT=$(npm audit --json 2>/dev/null | jq '.metadata.vulnerabilities.critical // 0')
          echo "Critical vulnerabilities: $CRITICAL_COUNT"
          if [ "$CRITICAL_COUNT" -gt 0 ]; then
            echo "❌ Critical vulnerabilities found!"
            npm audit
            exit 1
          fi
          echo "✅ No critical vulnerabilities"
          # Show full audit for information
          npm audit || true

      - name: Check for known vulnerabilities (informational)
        run: npx better-npm-audit audit || true
        continue-on-error: true

  # Summary job
  ci-complete:
    name: CI Complete
    needs: [test-unit, test-e2e, lint, build]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: Check results
        run: |
          if [ "${{ needs.test-unit.result }}" == "failure" ]; then
            echo "Unit tests failed!"
            exit 1
          fi
          if [ "${{ needs.test-e2e.result }}" == "failure" ]; then
            echo "E2E tests failed!"
            exit 1
          fi
          if [ "${{ needs.lint.result }}" == "failure" ]; then
            echo "Lint/Type check failed!"
            exit 1
          fi
          if [ "${{ needs.build.result }}" == "failure" ]; then
            echo "Build failed!"
            exit 1
          fi
          echo "All CI checks passed!"
